<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>나의 자기소개</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>📝 나를 소개합니다! <span>김하윤</span></h1>
    <div class="section">
      <h2>1. 개발을 시작한 이유</h2>
      <p>개발은 필수이기 떄문에!</p>
    </div>

    <div class="section">
      <h2>2. 앞으로 한 달간 집중할 것</h2>
      <p>프로젝트에 집중할 거예요!</p>
    </div>

    <div class="section">
      <h2>3. 지금 걱정 중, 내가 통제할 수 없는 것 / 통제할 수 있는 것</h2>
      <p>팀활동 주제 / 매일 헬스하기</p>
    </div>

    <div class="section">
      <h2>4. 23기 피로그래밍 동기들에게 한마디</h2>
      <p>열심히 해요~!</p>
    </div>
  </div>
