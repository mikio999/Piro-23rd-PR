<!DOCTYPE html>
<html lang="ko">
<head>

<body>
  <div class="container">
    <h1>📝 나를 소개합니다! <span>박수빈</span></h1>
    <div class="section">
      <h2>1. 개발을 시작한 이유</h2>
      <p>서비스를 직접 개발하는 게 멋있어 보여서!</p>
    </div>

    <div class="section">
      <h2>2. 앞으로 한 달간 집중할 것</h2>
      <p>프로젝트에 집중하며 성장하기!</p>
    </div>

    </div>

    <div class="section">
      <h2>4. 23기 피로그래밍 동기들에게 한마디</h2>
      <p>23기 여러분 함께 열심히 해봐요! 지금은 조금 힘들 수 있지만 언제든 열어봐도 좋은 자산이 될 겁니다 💪 다들 너무 멋있어서 많이 배우고 있습니다!</p>
    </div>
  </div>
