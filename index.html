<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>나의 자기소개</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>📝 나를 소개합니다! <span>김지은</span></h1>
    <div class="section">
      <h2>1. 개발을 시작한 이유</h2>
      <p>개발을 도구로 삼아 실생활에 필요한 서비스를 만들할 수 있다는 점이 좋아서</p>
    </div>

    <div class="section">
      <h2>2. 앞으로 한 달간 집중할 것</h2>
      <p>프로젝트에 집중할 거예요!</p>
    </div>

    <div class="section">
      <h2>3. 지금 걱정 중, 내가 통제할 수 없는 것 / 통제할 수 있는 것</h2>
      <p>팀 프로젝트 진행 / 하루 5분 듀오링고</p>
    </div>

    <div class="section">
      <h2>4. 23기 피로그래밍 동기들에게 한마디</h2>
      <p>다들 열정도 넘치시셔서 배우는 점이 많은 것 같습니다! 마지막까지 힘내보아요~</p>
    </div>
  </div>
</body>
</html>
